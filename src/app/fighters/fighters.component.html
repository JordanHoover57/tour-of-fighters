<h2>My Fighters</h2>
<ul class="fighters">
  <li *ngFor="let f of fighterArray" 
      (click)="onSelect(f)"
      [class.selected]="f === selectedFighter">
    <span class="badge">{{f.id}}</span>{{f.name}}
  </li>
</ul>

<div *ngIf="selectedFighter">
<h2>{{selectedFighter.name | uppercase}} Details</h2>
<div><span>id: </span>{{selectedFighter.id}}</div>
<div>
  <label>name:
    <input [(ngModel)]="selectedFighter.name" placeholder="name"/>
  </label>
</div>
</div>
